<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        /* Estilos personalizados para centrar y estilizar el formulario */
        body {
            background-color: #f8f9fa; /* Color de fondo claro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Altura mínima para que ocupe toda la ventana */
            margin: 0;
        }
        .container {
            max-width: 400px; /* Ancho máximo del contenedor del formulario */
            padding: 30px;
            background-color: #ffffff; /* Fondo blanco para el formulario */
            border-radius: 8px; /* Bordes ligeramente redondeados */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }
        .form-control:focus {
            box-shadow: none; /* Elimina la sombra por defecto en el foco */
            border-color: #007bff; /* Color del borde al enfocar */
        }
        .btn-primary {
            background-color: #007bff; /* Color de fondo del botón primario */
            border-color: #007bff; /* Color del borde del botón primario */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Color de fondo al pasar el mouse */
            border-color: #0056b3; /* Color del borde al pasar el mouse */
        }
        .alert {
            margin-bottom: 1rem; /* Espacio debajo de los mensajes flash */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Registro de Usuario</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario:</label>
                <input type="text" class="form-control" id="username" name="username" required autocomplete="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required autocomplete="new-password">
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirmar Contraseña:</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required autocomplete="new-password">
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Registrarse</button>
            <p class="text-center">¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
